<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="task2.css">
</head>
<body>
    <header class="navbar">
        <img src="netflix-logo.png" alt="Netflix Logo" class="logo">
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">TV Shows</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="#">My List</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-text">
            <h1>Unlimited movies, TV shows, and more.</h1>
            <p>Watch anywhere. Cancel anytime.</p>
        </div>
        <div class="hero-btn">
            <a href="#" class="btn">Watch Now</a>
        </div>
    </section>

    <section class="featured">
        <h2>Featured Movies & TV Shows</h2>
        <div class="movie-grid">
            <div class="movie-card">
                <img src="one.jpeg" alt="Movie 1">
                <h3>One Piece</h3>
            </div>
            <div class="movie-card">
                <img src="two.jpeg" alt="Movie 2">
                <h3>Your Name</h3>
            </div>
            <div class="movie-card">
                <img src="three.jpeg" alt="Movie 3">
                <h3>Death Note</h3>
            </div>
            
            <div class="movie-card">
                <img src="demon.jpeg" alt="Movie 4">
                <h3>Deamon Slayer</h3>
            
            </div>
            <!-- Add more movie cards here -->
        </div>
    </section>

    <footer>
        <p>&copy; 2023 Netflix Clone</p>
    </footer>
</body>
</html>
